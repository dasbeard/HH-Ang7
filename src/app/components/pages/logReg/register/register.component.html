<div class="container">
  <form class="input">
    <mat-form-field class="full-width">
      <input
        ngx-google-places-autocomplete
        matInput
        [options]="{
          types: [],
          componentRestrictions: { country: 'US' }
        }"
        on-focus="geolocate()"
        #placesRef="ngx-places"
        placeholder="Enter Your Organizations Name or Address"
        (onAddressChange)="handleAddressChange($event)"
      />
    </mat-form-field>
  </form>

  <mat-form-field class="address" *ngIf="newOrg.streetAddress1">
    <input
      matInput
      floatLabel="never"
      [(ngModel)]="newOrg.streetAddress1"
      disabled
      aria-label="Street Address"
    />
  </mat-form-field>

  <mat-form-field class="city" *ngIf="newOrg.city">
    <input
      matInput
      floatLabel="never"
      [(ngModel)]="newOrg.city"
      type="text"
      disabled
      aria-label="City"
    />
  </mat-form-field>

  <mat-form-field class="state" *ngIf="newOrg.state">
    <input
      matInput
      floatLabel="never"
      [(ngModel)]="newOrg.state"
      type="text"
      disabled
    />
  </mat-form-field>

  <mat-form-field class="zip" *ngIf="newOrg.zipcode">
    <input
      matInput
      floatLabel="never"
      [(ngModel)]="newOrg.zipcode"
      type="number"
      disabled
      aria-label="Zipcode"
      min="5"
    />
  </mat-form-field>

  <button
    mat-raised-button
    [disabled]="isDisabled"
    color="accent"
    class="btn"
    (click)="register()"
  >
    Get Started!
  </button>
</div>
